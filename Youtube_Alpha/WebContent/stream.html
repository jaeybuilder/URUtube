<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="iconfont/material-icons.css">
    <!-- Title -->
    <title>URUtube</title>
    </head>
<body>
    <!--Responsive Navbar-->
    <nav class="navbar navbar-expand-md navbar-light bg-uru">
        <a class="navbar-brand" href="index.html">URUtube</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#uruNavbar" aria-controls="uruNavbar" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="uruNavbar">
            <ul class="navbar-nav ml-auto form form-inline">
                <li class="nav-item">
                    <div class="input-group">
                        <input class="form-control mr-sm-2 searchbar" type="search" placeholder="Search" aria-label="Search" id="search">
                        <button class="btn btn-outline-urutube btn-search" onclick="search()"><i class="material-icons md-24 md-light" id="searchicon">search</i></button>
                    </div>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-urutube" id="regBtn" data-toggle="modal" data-target="#registerModal">
                        SIGN UP
                    </button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-urutube" id="loginBtn" data-toggle="modal" data-target="#loginModal">
                        SIGN IN
                    </button>
                </li>
                <li class="nav-item dropdown form-inline" id="userpanel">
                    <a class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons md-30 md-light" id="usericon">account_circle</i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <p class="h5 d-block text-center" id="showUsername"></p>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="fileup.html">File Up</a>
                        <a class="dropdown-item" href="manage.html">Manage Files</a>
                    </div>
                </li>
                <li class="nav-item" id="logoutBtn">
                    <button type="button" class="btn btn-outline-urutube" onclick="destroy()">
                        SIGN OUT
                    </button>
                </li>
            </ul>
        </div>
    </nav>  
    <!-- Register modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mx-auto" id="registerModalLabel">Join URUtube <small class="modal-title">the best place to share videos!</small></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="">First Name:</label>
                                <input type="text" class="form-control" id="first" placeholder="">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="">Last Name:</label>
                                <input type="text" class="form-control" id="last" placeholder="">
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col">
                            <div class="form-group">
                                <label for="">Username:</label>
                                <input type="text" class="form-control" id="user" placeholder="">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Password:</label>
                                <input type="password" class="form-control" id="pass" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer mx-auto">
                    <button type="button" class="btn btn-primary" onclick="register()">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mx-auto" id="loginModalLabel">Sign in to URUtube</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-auto">
                    <div class="form-group">
                        <label for="">Username:</label>
                        <input type="text" class="form-control" id="logUser" placeholder="">
                        <span id="validate1"></span>
                    </div>
                    <div class="form-group">
                        <label for="">Password:</label>
                        <input type="password" class="form-control" id="logPass" placeholder="">
                    </div><br>
                    <small class="">New to URUtube? Create an account first.</small>
                </div>
                <div class="modal-footer mx-auto">
                    <button type="button" class="btn btn-primary" onclick="login()">SIGN IN</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Stream and comments section -->
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col col-md-6">
				<h3 class="">Video title:</h3><br>
                <video id="video" width='854px' height='440px' controls></video><br><br>
                <button class="btn btn-outline-primary" onclick="download()">Download</button>
            </div>
        </div><br><br><br>
        <div class="row">
        	<div class="col col-md-6">
                <div class="form-inline">
                    <button type="button" class="btn btn-outline-primary" id="likebtn" onclick="give_like()">
                    	Likes:
                    </button>
                    <h4 id="likes"></h4> 
                </div><br>
        		<div class="form-group">
                    <label for="">Your comment:</label>
                    <textarea class="form-control" id="comment_text" placeholder="" rows=""></textarea><br>
                    <button class="btn btn-outline-primary d-block mx-auto" onclick="post_comment()">Send Comment</button>	
				</div><br>
        		<div class="form-group">
                    <h4>Comments:</h4>	
                    <div id="showCom">
                    </div>
                </div>
        	</div>
        </div>
    </div>
	<hr />
	<br />
	  <!-- JavaScript -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/xhrPromise.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
