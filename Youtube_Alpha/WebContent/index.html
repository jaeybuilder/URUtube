<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <!-- Title -->
    <title>URUtube</title>
</head>
<body>
    <!--Responsive Navbar-->
    <nav class="navbar navbar-expand-md navbar-light bg-uru">
        <a class="navbar-brand" href="index.html">URUtube</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#uruNavbar" aria-controls="uruNavbar" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="uruNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button type="button" class="btn" data-toggle="modal" data-target="#registerModal">
                        Register
                    </button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn" data-toggle="modal" data-target="#loginModal">
                        Login
                    </button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn" data-toggle="modal" onclick="destroy()">
                        Destroy
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Register modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">First Name:</label>
                        <input type="text" class="form-control" id="first" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="">Last Name:</label>
                        <input type="text" class="form-control" id="last" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="">Username:</label>
                        <input type="text" class="form-control" id="user" placeholder="Enter an unique username">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="">Password:</label>
                        <input type="password" class="form-control" id="pass" placeholder="Password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="register()">Register</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Username:</label>
                        <input type="text" class="form-control" id="logUser" placeholder="Usernames">
                        <span id="validate1"></span>
                    </div>
                    <div class="form-group">
                        <label for="">Password:</label>
                        <input type="password" class="form-control" id="logPass" placeholder="Password">
                    </div>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/xhrPromise.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/app.js"></script>
    <!-- jQuery first, then Bootstrap JS -->
    
</body>
</html>
